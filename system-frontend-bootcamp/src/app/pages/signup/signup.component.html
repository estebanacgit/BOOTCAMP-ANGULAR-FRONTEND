<div class = "bootstrap-wrapper">
  <div class = "container">
    <div class = "row" style="margin-top : 20px;">
       <div class = "col-md-6 offset-md-3">
         <div class="container text-center">
           <img src="../../../assets/add_registro.png" width="100" height="100">
         </div>
         <h1 class="text-center">Registrate aqui</h1>

         <form class="table-primary" (ngSubmit) = "formSubmit()">

           <mat-form-field class="full-width" appearance="outline">
             <mat-label>Nombre de Usuario</mat-label>
             <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Digite su nombre de usuario">
           </mat-form-field>


           <mat-form-field class="full-width" appearance="outline">
             <mat-label>Contraseña</mat-label>
             <input required [(ngModel)] = "user.password" name = "password" type="password" matInput placeholder="Digite su contraseña">
           </mat-form-field>

           <mat-form-field class="full-width" appearance="outline">
             <mat-label>Nombre</mat-label>
             <input required [(ngModel)] = "user.name" name = "name" matInput placeholder="Digite su nombre">
           </mat-form-field>

           <mat-form-field class="full-width" appearance="outline">
             <mat-label>Apellido</mat-label>
             <input required [(ngModel)] = "user.surname" name = "surname" matInput placeholder="Digite su apellido">
           </mat-form-field>

           <mat-form-field class="full-width" appearance="outline">
             <mat-label>Email</mat-label>
             <input required [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="Digite su Email">
           </mat-form-field>

           <mat-form-field class="full-width" appearance="outline">
             <mat-label>Telefono</mat-label>
             <input required [(ngModel)] = "user.numberphone" name = "numberphone" matInput placeholder="Digite su Telefono">
           </mat-form-field>

           <div class="container text-center">
             <button class="btn btn-primary">Registrar</button>
             <button type="reset" style = "margin-left: 20px;" class="btn btn-danger">Limpiar</button>
           </div>
         </form>
         <br><br><br>
       </div>
    </div>
  </div>
</div>
