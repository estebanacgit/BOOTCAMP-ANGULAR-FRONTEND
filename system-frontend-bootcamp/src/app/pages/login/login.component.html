<div class = "bootstrap-wrapper">
  <div class = "container">
    <div class = "row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../../../assets/login.png" width="100" height="100">
          </div>
          <h1 class= "text-center">Inicio de Session</h1>
          <form class="" action="index.html" method="post">

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre de Usuario</mat-label>
              <input required matInput placeholder="Digite su nombre de usuario">
              <mat-hint>El nombre del usuario debe ser valido</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input required matInput placeholder="Digite su contraseña">
              <mat-hint>La contraseña debe ser valida</mat-hint>
            </mat-form-field>

            <br><br>

            <div class="container text-center">
              <button class="btn btn-primary">Iniciar Session</button>
              <button type="reset" style = "margin-left: 20px;" class="btn btn-danger">Limpiar</button>
            </div>

          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
